






<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
      <link rel="icon" type="image/x-icon" href="/images/favicon.jpg">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <div class="form-icon"><span class="bi bi-person-fill"></span></div>
            <h3 class="title">Login</h3>
            <input type="email" class="form-controll" required name="email" placeholder="Enter Email" >
            <input type="password" class="form-controll" name="password" required placeholder="Enter Password" >
            <button class="btn" name="login">Login</button>
        </form>
    </div>
</body>
</html>
